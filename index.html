<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MapMy - World's Best Maps</title>
</head>
<body>
    <div class="navbar">
        <div class="brand">
            <img src="brand-logo.png" alt="">
        </div>
        <div class="nav-links">
            <ul>
                <button>Map Portal</button>
                <button>Try Maps</button>
            </ul>
        </div>
    </div>
 <div class="hero">
        <div class="left">
            <div class="headline">
                <h3>Geospatial Software <span>reimagined!</span></h3>
            </div>
            <div class="tagline">
                MapMy is World's leading provider of digital maps, , geospatial software and location based IoT Technologies
            </div>
            <div class="buttons">
                <button class="primary">Learn More</button>
                <button class="secondary">Contact us</button>
            </div>
        </div>
        <div class="right">
            <img src="landing_logo.svg" alt="">
        </div>
    </div>
    <div class="testimonials">
            <h3>Our clients <span>love</span> us!</h3>
            <div class="rolling-cards">
                <img src="amazon.svg" alt="">
                <img src="https://www.mapmy.com/images/client_logo/mcdonalds-01.svg" alt="">
                <img src="https://www.mapmy.com/images/client_logo/uber-2.svg" alt="">
                <img src="https://www.mapmy.com/images/client_logo/fb.svg" alt="">
                <img src="https://www.mapmy.com/images/client_logo/hdfc-bank-vector-logo.svg" alt="">
                <img src="https://www.mapmy.com/images/client_logo/phonepe-1.svg" alt="">
            </div>
            <p>and many more!</p>
        </div>
</body>
